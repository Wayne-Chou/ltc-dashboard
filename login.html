<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>登入 | Dashboard</title>
    <style>
      body {
        background: linear-gradient(135deg, #e0f7fa, #ffffff);
        font-family: "Noto Sans TC", sans-serif;
      }

      /* 卡片樣式 */
      .login-card {
        max-width: 400px;
        border-radius: 15px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      }

      /* 輸入框 focus */
      .form-control:focus {
        border-color: #0dcaf0;
        box-shadow: 0 0 0 0.2rem rgba(13, 202, 240, 0.25);
      }

      /* 登入按鈕 */
      #loginBtn {
        background-color: #0dcaf0;
        border-color: #0dcaf0;
      }

      #loginBtn:hover {
        background-color: #0bb8d9;
        border-color: #0bb8d9;
      }

      #mainTitle {
        color: #007b8f;
        font-weight: 700;
      }

      .language-label i {
        margin-right: 5px;
      }
    </style>
  </head>

  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light px-3"
  >
    <div class="card p-5 login-card">
      <!-- 公司標題 -->
      <h3 class="text-center mb-3" id="mainTitle"></h3>

      <!-- 登入標題 -->
      <h4 class="text-center mb-4">
        <i class="bi bi-person-circle me-2"></i>
        <span id="loginTitle"></span>
      </h4>

      <!-- 登入表單 -->
      <form id="loginForm">
        <!-- 錯誤提示 -->
        <div id="loginAlert" class="alert d-none" role="alert"></div>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="帳號"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="密碼"
          />
        </div>

        <button id="loginBtn" class="btn btn-primary w-100">
          <span id="loginBtnText">登入</span>
          <i class="bi bi-arrow-right-circle ms-2"></i>
        </button>
      </form>

      <!-- 語系選單 -->
      <div class="text-center mt-3">
        <div class="text-start mb-2 language-label" id="langTitle">
          <i class="bi bi-globe"></i>
          Language
        </div>
        <select id="languageSelect" class="form-select form-select-sm">
          <option value="zh">繁體中文</option>
          <option value="en">English</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
        </select>
      </div>
    </div>
  </body>
</html>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const LANG = {
      zh: {
        mainTitle: "建豐健康科技儀表板",
        loginTitle: "登入",
        labelAccount: "帳號",
        labelPassword: "密碼",
        loginBtn: "登入",
        langTitle: "Language",
      },
      en: {
        mainTitle: "FongAI Co., Ltd. Dashboard",
        loginTitle: "Login",
        labelAccount: "Username",
        labelPassword: "Password",
        loginBtn: "Sign In",
        langTitle: "Language",
      },
      ja: {
        mainTitle: "FongAI Co., Ltd. ダッシュボード",
        loginTitle: "ログイン",
        labelAccount: "アカウント",
        labelPassword: "パスワード",
        loginBtn: "ログイン",
        langTitle: "日本語",
      },
      ko: {
        mainTitle: "FongAI Co., Ltd. 대시보드",
        loginTitle: "로그인",
        labelAccount: "계정",
        labelPassword: "비밀번호",
        loginBtn: "로그인",
        langTitle: "한국어",
      },
    };

    window.currentLang = "zh";

    const langSelect = document.getElementById("languageSelect");
    const mainTitle = document.getElementById("mainTitle");
    const loginTitle = document.getElementById("loginTitle");

    const loginBtn = document.getElementById("loginBtn");
    const langTitle = document.getElementById("langTitle");

    langSelect.addEventListener("change", (e) => {
      window.currentLang = e.target.value;
      updateTexts();
    });

    function updateTexts() {
      const t = LANG[window.currentLang];
      mainTitle.textContent = t.mainTitle;
      loginTitle.textContent = t.loginTitle;

      loginBtnText.textContent = t.loginBtn;

      langTitle.textContent = t.langTitle;
      document.title = `${t.loginTitle} | Dashboard`;
    }

    updateTexts();
    const loginForm = document.getElementById("loginForm");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const loginAlert = document.getElementById("loginAlert");

    const VALID_USERNAME = "user";
    const VALID_PASSWORD = "1234";

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const u = usernameInput.value.trim();
      const p = passwordInput.value;

      loginAlert.className = "alert d-none";
      loginAlert.textContent = "";

      if (u === VALID_USERNAME && p === VALID_PASSWORD) {
        window.location.href = "index.html";
      } else {
        loginAlert.className = "alert alert-danger";
        loginAlert.textContent = "帳號或密碼錯誤";
      }
    });
  });
</script>
