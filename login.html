<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>登入 | Dashboard</title>
  </head>

  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light px-3"
  >
    <div class="card p-4 shadow-sm w-100" style="max-width: 400px">
      <h4 class="text-center mb-4" id="loginTitle">登入</h4>

      <!-- 帳號輸入 -->
      <div class="mb-3">
        <label for="username" class="form-label" id="labelAccount">帳號</label>
        <input type="text" id="username" class="form-control" placeholder="" />
      </div>

      <!-- 密碼輸入 -->
      <div class="mb-3">
        <label for="password" class="form-label" id="labelPassword">密碼</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder=""
        />
      </div>

      <!-- 登入按鈕 -->
      <button id="loginBtn" class="btn btn-primary w-100">登入</button>

      <!-- 語系選單 -->
      <div class="text-center mt-3">
        <select id="languageSelect" class="form-select">
          <option value="zh">繁體中文</option>
          <option value="en">English</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
        </select>
      </div>
    </div>
  </body>
</html>
<script>
  const LANG = {
    zh: {
      loginTitle: "登入",
      labelAccount: "帳號",
      labelPassword: "密碼",
      loginBtn: "登入",
    },
    en: {
      loginTitle: "Login",
      labelAccount: "Username",
      labelPassword: "Password",
      loginBtn: "Sign In",
    },
    ja: {
      loginTitle: "ログイン",
      labelAccount: "アカウント",
      labelPassword: "パスワード",
      loginBtn: "ログイン",
    },
    ko: {
      loginTitle: "로그인",
      labelAccount: "계정",
      labelPassword: "비밀번호",
      loginBtn: "로그인",
    },
  };

  window.currentLang = "zh";

  const langSelect = document.getElementById("languageSelect");
  const loginTitle = document.getElementById("loginTitle");
  const labelAccount = document.getElementById("labelAccount");
  const labelPassword = document.getElementById("labelPassword");
  const loginBtn = document.getElementById("loginBtn");

  langSelect.addEventListener("change", (e) => {
    window.currentLang = e.target.value;
    updateTexts();
  });

  function updateTexts() {
    const t = LANG[window.currentLang];
    loginTitle.textContent = t.loginTitle;
    labelAccount.textContent = t.labelAccount;
    labelPassword.textContent = t.labelPassword;
    loginBtn.textContent = t.loginBtn;
    document.title = `${t.loginTitle} | Dashboard`;
  }

  updateTexts();
</script>
